<section class="container">

<form class="formulario" (ngSubmit)="trasferir()">

  <h2 class="formulario__titulo">Nova trasferencia</h2>

  <div class="form-field">
    <Label class="form-field__label" form="valor">valor</Label>
    <input class="form-field__input" id="valor" type="number" [(ngModel)]="valor" name="valor" >

  </div>

  <div class="form-field">
    <Label class="form-field__label" form="destino">Destino</Label>
    <input class="form-field__input" id="destino" type="text" [(ngModel)]=destino name="destino" >

  </div>

  <div class="botao-wrapper">
  <button class="botao">Trasferir</button>
  </div>

</form>

</section>
